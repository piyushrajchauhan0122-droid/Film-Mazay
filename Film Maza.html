<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Film Mazay</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#00b4d8; --muted:#94a3b8;
      --container-bg: #071026;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,var(--bg),#071025);
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:18px;
    }

    /* Outer border container (as requested) */
    .wrap {
      max-width:1100px;
      margin:0 auto;
      border: 3px solid rgba(255,255,255,0.06); /* visible border */
      border-radius:12px;
      padding:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 24px rgba(2,6,23,0.6);
    }

    header {
      display:flex;
      gap:12px;
      align-items:center;
      padding:8px 6px;
      border-bottom:1px solid rgba(255,255,255,0.03);
      margin-bottom:14px;
    }

    .logo {
      width:64px;
      height:64px;
      flex-shrink:0;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:8px;
      overflow:hidden;
      background: #fff0;
    }
    .logo img{ width:100%; height:100%; object-fit:contain; display:block; }

    .headline {
      flex:1;
      text-align:left;
    }
    .headline h1{
      margin:0;
      font-size:1.05rem;
      line-height:1.25;
    }
    .headline p{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:0.95rem;
    }

    /* Controls (optional) */
    .controls { display:flex; gap:8px; margin-top:12px; flex-wrap:wrap; align-items:center; justify-content:flex-end; }
    .btn { background:var(--accent); color:#012; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600; }

    /* Gallery */
    .gallery {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      margin-top:16px;
    }

    .card {
      background: rgba(255,255,255,0.02);
      border-radius:10px;
      padding:10px;
      border:1px solid rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .video-wrap {
      position:relative;
      width:100%;
      padding-bottom:56.25%; /* 16:9 */
      background:#000;
      border-radius:8px;
      overflow:hidden;
    }
    .video-wrap iframe, .video-wrap video {
      position:absolute;
      top:0; left:0; width:100%; height:100%; border:0;
    }

    .title {
      font-weight:700;
      font-size:0.95rem;
      margin:0;
    }
    .desc { color:var(--muted); font-size:0.88rem; margin:0; }

    footer { text-align:center; color:var(--muted); margin-top:18px; font-size:0.9rem; }

    /* Responsive */
    @media (max-width:940px){
      .gallery{ grid-template-columns: repeat(2,1fr); }
      .logo{ width:56px; height:56px; }
    }
    @media (max-width:640px){
      .gallery{ grid-template-columns: 1fr; }
      header{ flex-direction:column; align-items:flex-start; gap:10px; }
      .controls{ justify-content:flex-start; width:100%; }
    }

    /* small helper */
    .muted { color:var(--muted); font-size:0.85rem; }
  </style>
</head>
<body>

  <div class="wrap">
    <header>
      <!-- Logo (your Postimages link used here) -->
      <div class="logo">
        <img src="https://i.postimg.cc/JzBFLMPv/1000060190-removebg-preview.png" alt="Logo">
      </div>

      <div class="headline">
        <h1>Here are some Japanese films for you to watch and enjoy.</h1>
        <p>Let's dive into the world of Japanese cinema and explore some popular and critically acclaimed movies.</p>
      </div>

      <!-- optional controls (search / add) -->
      <div style="width:8px"></div>
    </header>

    <!-- Video gallery: JavaScript will populate cards here -->
    <section id="gallery" class="gallery" aria-live="polite"></section>

    <footer>
      Built with ❤️ — Your Personal Japanese Films List
    </footer>
  </div>

  <script>
    /*****************************************************************
     * HOW TO USE:
     * - Add video entries to the `videos` array below.
     * - Each entry: { title: 'Movie Title', url: 'VIDEO_LINK', desc: 'optional' }
     * - Supported links:
     *     • YouTube watch URLs or share URLs  -> auto-converted to embed
     *     • YouTube embed URLs (https://www.youtube.com/embed/ID)
     *     • Vimeo embed/share URLs
     *     • Direct mp4 links -> will use <video> tag
     *
     * Example add:
     *   { title: 'Seven Samurai', url: 'https://www.youtube.com/watch?v=VIDEOID', desc:'Akira Kurosawa classic' }
     *
     *****************************************************************/

    const videos = [
      // add your videos here. Example demo items:
      { title: "Spirited Away (Trailer)", url: "https://www.youtube.com/watch?v=ByXuk9QqQkk", desc: "Hayao Miyazaki — Studio Ghibli" },
      { title: "Rashomon (Trailer)", url: "https://sextb.net/sone-884-rm", desc: "Akira Kurosawa classic" },
      { title: "Tokyo Story (Clip)", url: "https://www.youtube.com/watch?v=Q0t1dYrW2mI", desc: "Yasujiro Ozu" }
      // add more objects here...
    ];

    // helpers to transform YouTube/watch URLs into embed
    function toYouTubeEmbed(url){
      try{
        const u = new URL(url);
        if(u.hostname.includes('youtu.be')){
          // short URL: https://youtu.be/ID
          const id = u.pathname.slice(1);
          if(id) return 'https://www.youtube.com/embed/' + id;
        }
        if(u.hostname.includes('youtube.com')){
          // check for /watch?v= or /embed/
          if(u.pathname.includes('/embed/')) return url;
          const v = u.searchParams.get('v');
          if(v) return 'https://www.youtube.com/embed/' + v;
        }
      }catch(e){}
      return null;
    }

    function toVimeoEmbed(url){
      try{
        const u = new URL(url);
        if(u.hostname.includes('vimeo.com')){
          // vimeo.com/ID or player.vimeo.com/video/ID
          const parts = u.pathname.split('/').filter(Boolean);
          const id = parts.pop();
          if(id) return 'https://player.vimeo.com/video/' + id;
        }
      }catch(e){}
      return null;
    }

    function isDirectMP4(url){
      return typeof url === 'string' && url.match(/\.(mp4|webm|ogg)(\?.*)?$/i);
    }

    // create gallery
    const gallery = document.getElementById('gallery');

    function makeCard(item){
      const card = document.createElement('article');
      card.className = 'card';

      const vw = document.createElement('div');
      vw.className = 'video-wrap';

      const yEmbed = toYouTubeEmbed(item.url);
      const vEmbed = toVimeoEmbed(item.url);

      if(yEmbed){
        const iframe = document.createElement('iframe');
        iframe.src = yEmbed;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        vw.appendChild(iframe);
      } else if(vEmbed){
        const iframe = document.createElement('iframe');
        iframe.src = vEmbed;
        iframe.allow = "autoplay; fullscreen; picture-in-picture";
        iframe.allowFullscreen = true;
        vw.appendChild(iframe);
      } else if(isDirectMP4(item.url)){
        const video = document.createElement('video');
        video.controls = true;
        video.playsInline = true;
        const src = document.createElement('source');
        src.src = item.url;
        src.type = 'video/mp4';
        video.appendChild(src);
        vw.appendChild(video);
      } else {
        // fallback: show link (user can click to open)
        const a = document.createElement('a');
        a.href = item.url;
        a.textContent = 'Open link';
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.style = 'display:block;padding:12px;color:var(--muted);text-align:center';
        vw.appendChild(a);
      }

      const h = document.createElement('h3');
      h.className = 'title';
      h.textContent = item.title || 'Untitled';

      const d = document.createElement('p');
      d.className = 'desc';
      d.textContent = item.desc || '';

      card.appendChild(vw);
      card.appendChild(h);
      card.appendChild(d);

      return card;
    }

    function renderGallery(){
      gallery.innerHTML = '';
      if(!videos.length){
        gallery.innerHTML = '<div class="muted" style="padding:20px">No videos yet — add links to the <code>videos</code> array inside the script.</div>';
        return;
      }
      videos.forEach(v => gallery.appendChild(makeCard(v)));
    }

    // initial render
    renderGallery();

    // Optional: expose a global function to add videos from console or other script
    window.addVideo = function(title, url, desc){
      videos.push({ title, url, desc });
      renderGallery();
    };
  </script>
</body>
</html>
